<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>PAYME</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../webres/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../webres/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../webres/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../webres/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../webres/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../webres/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../webres/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../webres/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../webres/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../webres/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="../../webres/css/main.css"/>
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(../../webres/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Connexion
					</span>
					<p th:if="${session.errorMessage != null}" th:text='${session.errorMessage}' class='errorMessage'> message</p>
				</div>
				<!--============================================LOCALE=============================================-->
				<span th:text="#{lang.change}" ></span>:
				<select id="locales">
    				<option value=""></option>
    				<option value="en" th:text="#{lang.eng}"></option>
    				<option value="fr" th:text="#{lang.fr}"></option>
				</select>
				<!--===============================================================================================-->

				<form method="post" action="login" id="theform" class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="identifiant, telephone, email"/>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="mot de passe"/>
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>
							<label class="label-checkbox100" for="ckb1">
								Se rappeler
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Mot de passe oubli√© ?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Connexion
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="../../webres/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../webres/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../../webres/vendor/bootstrap/js/popper.js"></script>
	<script src="../../webres/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../webres/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../../webres/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../webres/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../../webres/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../../webres/js/main.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
    		$("#locales").change(function () {
        		var selectedOption = $('#locales').val();
        		if (selectedOption != ''){
            	window.location.replace('login?lang=' + selectedOption);
        		}
    		});
		});
	</script>
</body>
</html>
